version: 2.1
defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: cimg/node:17.5.0

jobs:
  build_and_test:
    <<: *defaults
    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-

      - run: npm install
#      - run:
#          name: Run tests
#          command: npm test

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - persist_to_workspace:
          root: ~/repo
          paths: .
  deploy:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run: 
          name: Setup Git
          command: |
            mkdir ~/.ssh/ && echo -e "Host github.com\n\tStrictHostKeyChecking no\n" > ~/.ssh/config
            git config --global user.email "ganesh@duplocloud.com"
            git config --global user.name "Ganesh"
      - run:
          name: Authenticate with registry
          command: echo "//npm.pkg.github.com/:_authToken=$GIT_TOKEN" > ~/repo/.npmrc
      - run:
          name: Publish package
          command: npm publish
      - run:
          name: Create tag
          command: |
            tag=$(node -p "require('./package.json').version")
            echo "Creating tag"
            git tag -a "v${tag}" -m "New version ${tag}"
            git push origin "v${tag}"
      - run:
          name: Bump version in develop
          command: |
            git checkout develop
            npm --no-git-tag-version version minor 
            git add package.json package-lock.json
            git commit -m "Bumpled version"
            git push origin develop
     
workflows:
  version: 2.1
  build_test_deploy:
    jobs:
      - build_and_test:
          filters:
            tags:
              only: /^v.*/
      - deploy:
          requires:
            - build_and_test
          filters:
            branches:
              only: master
